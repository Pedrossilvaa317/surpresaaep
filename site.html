<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surpresa de Aniversário de Namoro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Feliz 5 anos de Namoro</h1>
    </header>

    <main>
        <section class="slider">
            <div class="slide-container">
                <img src="foto1.jpg" alt="Foto 1">
                <img src="foto2.jpg" alt="Foto 2">
                <img src="foto3.jpg" alt="Foto 3">
                <img src="foto4.jpg" alt="Foto 4">
                <img src="foto5.jpg" alt="Foto 5">
                <img src="foto6.jpg" alt="Foto 6">
                <img src="foto7.jpg" alt="Foto 7">
                <img src="foto8.jpg" alt="Foto 8">
                <img src="foto9.jpg" alt="Foto 9">
            </div>
        </section>

        <section class="text">
            <h2>Uma Mensagem Especial Para Meu Amor</h2>
            <p>Querido(a), cada momento ao seu lado é único e especial. Que essa surpresa seja uma pequena lembrança do quanto você é importante para mim. Te amo!</p>
        </section>

        <section class="counter">
            <h2>Compartilhando Momentos Há</h2>
            <div id="time"></div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
